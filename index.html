<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <title>Registration Samples</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div class="" id="signup" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal">
            <div class="modal-header">
              <center><h2>Sign Up</h2></center>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="contact-name" class="col-lg-4 control-label">Name:</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" id="contact-name" placeholder="full Name">
                </div>
              </div>
              <div class="form-group">
                <label for="contact-email" class="col-lg-4 control-label">Email:</label>
                <div class="col-lg-8">
                  <input type="email" class="form-control" id="contact-email" placeholder="you@example.com">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-4 control-label">Password</label>
                <div class="col-lg-4">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  <a href="#" data-placement="right" data-toggle="tooltip" title="Any Questions?">
                   <span class="glyphicon glyphicon-question-sign" id="toggle" data-toggle="tooltip"></span>
                  </a>
                </div>
              </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-4 control-label">Re-type Password</label>
                  <div class="col-lg-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>

                  <div class="control-group">
                    <label for="checkbox" class="col-lg-8 control-label">
                      <input type="checkbox"> I agree to the <a href="#">Term of Use</a> And <a href="#">Privacy Policy</a>
                    </label>
                  </div>
                </div>

                <div class="modal-footer">
                <div class="control">
                  <button class="btn btn-primary" type="submit">Sign up</button>
                  <a href="#">Learn More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--   jQuery -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <!--Bootstrap-->
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="app.js"></script>

    </body>
